<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f1db609589.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet"> 
    <link href = './css/progress.css' rel='stylesheet'>
    <link href = './css/style.css' rel='stylesheet'>
    <title>Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video src = './videos/dropLogo.mp4' id = 'video' class = 'screen' poster = './img/poster.png' ></video>
    <div class="controls">
        <button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
        <button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button><span class="timestamp" id="timestamp">00:00</span> 
        <input type="range" id = 'progress' class = 'progress' min = '0' max = '100' step = '0.1' value = '0'><span class="timestamp" id="timestampStart">00:00</span>
    </div>
   

    <script src = './js/app.js'></script>
</body>
</html>
